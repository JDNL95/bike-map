<html>
<head>
    <title> WebMap</title>
    <link rel="stylesheet" href= "https://unpkg.com/leaflet@1.3.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"></script>
</head>

<body>

    <div id="mapid" style="height:100%;"></div>

    <script type="text/javascript" src="bikeracks.geojson"></script>
    <script type="text/javascript" src="on_street_bike_parking.geojson"></script>
    <script type="text/javascript" src="indoor_bike_station.geojson"></script>


    <script type="text/javascript">
   
    // intialize map with Toronto as focal point
    var map = L.map('mapid').setView([43.6532, -79.3832], 13);

    // map tile layer (openstreet map)
    L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
		maxZoom: 18,
		attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
			'<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
			'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
		id: 'mapbox.streets'
	}).addTo(map);

    //Symbols
    var rackIcon = L.icon({
        iconUrl: "bike_racks.png",
        iconSize: [20,20],
        iconAnchor: [16,37],
        popupAnchor: [0,-28]
    });

    var indoorIcon = L.icon({
        iconUrl: "indoor.png",
        iconSize: [20,20],
        iconAnchor: [16,37],
        popupAnchor: [0,-28]
    });

    var shelterIcon = L.icon({
        iconUrl: "shelter.jpg",
        iconSize: [20,20],
        iconAnchor: [16,37],
        popupAnchor: [0,-28]
    });


    // geojson layers 
    L.geoJson(indoorParking,{
        pointToLayer: function (feature,latlng){
            return L.marker (latlng, {icon:indoorIcon});
        }}).addTo(map);

    L.geoJson(streetParking,{
        pointToLayer: function (feature,latlng){
            return L.marker (latlng, {icon:shelterIcon});
        }}).addTo(map);
    
    L.geoJson(bikerack,{
        pointToLayer: function (feature,latlng){
            return L.marker (latlng, {icon:rackIcon});
        }}).addTo(map);


    </script>
</body>
</html>
